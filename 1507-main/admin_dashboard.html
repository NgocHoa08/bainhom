<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển Admin - LMS Uni</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header và nav giống các trang khác -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>LMS Uni</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm người dùng, khóa học...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <button class="notification-btn"><i class="fas fa-bell"></i><span class="badge">2</span></button>
            <div class="user-profile"><span class="user-avatar">AD</span><span class="user-name">Admin</span><i class="fas fa-caret-down"></i></div>
        </div>
    </header>

    <nav class="horizontal-nav">
        <div class="nav-container">
            <ul class="nav-menu">
                <li class="active"><a href="admin_dashboard.html"><i class="fas fa-home"></i> Bảng điều khiển</a></li>
                <li class="admin-only"><a href="admin_users.html"><i class="fas fa-users-cog"></i> Quản lý người dùng</a></li>
                <li class="admin-only"><a href="courses.html"><i class="fas fa-graduation-cap"></i> Quản lý khóa học</a></li>
                <li><a href="HTML.HTML"><i class="fas fa-angle-left"></i> Trở về LMS</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main class="main-content">
            <h2 style="font-size:2.2rem; margin-bottom: 24px;">Bảng điều khiển Quản trị</h2>

            <!-- Thống kê nhanh -->
            <section class="dashboard-grid">
                <div class="card">
                    <div class="card-header"><h3><i class="fas fa-users"></i> Tổng số người dùng</h3></div>
                    <div style="padding: 24px; font-size: 2rem; font-weight: bold;">268</div>
                </div>
                <div class="card">
                    <div class="card-header"><h3><i class="fas fa-graduation-cap"></i> Số khóa học</h3></div>
                    <div style="padding: 24px; font-size: 2rem; font-weight: bold;">34</div>
                </div>
                <div class="card">
                    <div class="card-header"><h3><i class="fas fa-chart-bar"></i> Báo cáo đang xử lý</h3></div>
                    <div style="padding: 24px; font-size: 2rem; font-weight: bold;">7</div>
                </div>
            </section>

            <!-- Biểu đồ vai trò người dùng -->
            <section class="card" style="margin-top: 32px;">
                <div class="card-header"><h3><i class="fas fa-chart-pie"></i> Phân bố người dùng theo vai trò</h3></div>
                <div style="padding: 20px;">
                    <canvas id="roleChart" width="400" height="200"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('roleChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Học sinh', 'Giáo viên', 'Phụ huynh', 'Admin'],
                    datasets: [{
                        label: 'Số lượng',
                        data: [180, 45, 30, 13],
                        backgroundColor: [
                            'rgba(78, 115, 223, 0.8)',
                            'rgba(28, 200, 138, 0.8)',
                            'rgba(246, 194, 62, 0.8)',
                            'rgba(231, 74, 59, 0.8)'
                        ],
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: false
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
